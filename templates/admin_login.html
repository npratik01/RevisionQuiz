<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - AI Club Quiz</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #333;
      }

      .container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        width: 90%;
        max-width: 400px;
        padding: 40px;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #2c3e50;
        margin-bottom: 10px;
        font-size: 2em;
      }

      .header p {
        color: #666;
        font-size: 1.1em;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #667eea;
      }

      .btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 15px 24px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
        width: 100%;
      }

      .btn:hover {
        transform: translateY(-2px);
      }

      .info {
        background: #e3f2fd;
        border: 1px solid #bbdefb;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-size: 14px;
        color: #1565c0;
      }

      .warning {
        background: #fff3e0;
        border: 1px solid #ffcc02;
        border-radius: 8px;
        padding: 15px;
        margin-top: 20px;
        font-size: 14px;
        color: #f57c00;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üîê Admin Access</h1>
        <p>Quiz Results Dashboard</p>
      </div>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter admin username"
          />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter admin password"
          />
        </div>

        <button type="submit" class="btn">Access Dashboard</button>
      </form>

      <div class="info">
        <strong>üìä Admin Features:</strong><br />
        ‚Ä¢ View all student results<br />
        ‚Ä¢ Download CSV reports<br />
        ‚Ä¢ Export JSON data<br />
        ‚Ä¢ Real-time statistics
      </div>

      <div class="warning">
        <strong>‚ö†Ô∏è Security Note:</strong><br />
        This page requires admin credentials. Default credentials are set in
        environment variables.
      </div>
    </div>

    <script>
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          if (!username || !password) {
            alert("Please enter both username and password");
            return;
          }

          // Create authorization header and redirect to dashboard
          const auth = btoa(username + ":" + password);

          // Try to access the dashboard with these credentials
          fetch("/admin/api/students", {
            headers: {
              Authorization: "Basic " + auth,
            },
          })
            .then((response) => {
              if (response.ok) {
                // Store credentials temporarily for this session
                sessionStorage.setItem("adminAuth", auth);
                window.location.href = "/admin/dashboard";
              } else {
                alert("Invalid credentials. Please try again.");
              }
            })
            .catch((error) => {
              alert("Login failed. Please check your credentials.");
              console.error("Login error:", error);
            });
        });
    </script>
  </body>
</html>
